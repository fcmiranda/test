<link rel="stylesheet" type="text/css" href="static/app/user/user.css">

<div flex="80" cg-busy="vm.busy">
    <h2 class="md-display-1" ng-if="!!vm.users">Usuários cadastrados</h2>
    <h3 class="md-display-1" ng-if="!vm.users">Nenhum usuário encontrado</h3>
    <section class="container md-whiteframe-z1" ng-if="!!vm.users">
        <div class="content">
            <div layout="column">
                <md-content>
                    <md-list>
                        <md-list-item class="md-3-line md-long-text" ng-repeat="user in vm.users">
                            <img ng-src="static/assets/img/user.jpg" class="md-avatar" />
                            <div class="md-list-item-text">
                                <h3><span ng-bind="user.name"></span></h3>
                                <h4 ng-bind="user.area.name"></h4>
                                <h4>CPF: <span ng-bind="user.cpf | cpf"></span></h4>
                                <h4><span ng-bind="user.email"></span></h4>
                                <h4 ng-bind="!!user.active? 'Ativo' : 'Inativo'"></h4>
                                <p>{{user.birthDate | date:"longDate"}}</p>
                            </div>

                            <div class="md-list-item-text">
                                <h4>Habilidades:</h4>
                                <div ng-repeat="skill in user.skills">
                                    <div>
                                        <h4 ng-bind="skill.name"></h4>
                                    </div>
                                </div>
                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </div>
    </section>
</div>
